<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Palindrome</title>
</head>

<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="main">
      <section class="palindrome">
        <div class="palindrome__container">
          <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo"
            class="palindrome__logo">

          <h1 class="palindrome__title">Is it a Palindrome?</h1>
          <div class="palindrome__form">
            <label for="text-input" class="palindrome__label"></label>
            <input type="text" id="text-input" class="palindrome__input">
            <button class="palindrome__button" id="check-btn">check</button>
            <div class="palindrome__result hidden" id="result"></div>
          </div>
          <div class="palindrome__definition ">
            <p class="palindrome__text">
              <span role="img" aria-label="light-bulb">ðŸ’¡</span>
              A <dfn>palindrome</dfn> is a word or sentence that's spelled the same
              way both forward and backward, ignoring punctuation, case, and
              spacing.
            </p>
          </div>

        </div>
      </section>

    </main>
    <footer class="footer"></footer>
  </div>
  <script type="module" src="js/script.js"></script>
</body>

</html>
